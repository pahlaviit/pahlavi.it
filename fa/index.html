<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAHLAVI.IT | ایران ۲۰۲۶ - بازگشت حاکمیت ملی</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --accent: #D4AF37; /* Royal Gold */
            --dim: #888;
            --transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Vazirmatn', sans-serif; /* Persian Font */
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container { padding: 0 6vw; max-width: 1400px; margin: 0 auto; }

        /* Navigation */
        nav {
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #1a1a1a;
            /* Force LTR specifically for the Navbar to keep Logo Left / Lang Right */
            direction: ltr; 
        }

        .nav-left { display: flex; align-items: center; gap: 15px; }
        /* Use Inter font for the logo to match Italian version exactly */
        .logo { font-size: 1.1rem; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; color: var(--accent); text-decoration: none; font-family: 'Inter', sans-serif; }
        
        /* Language Switcher */
        .lang-switch { display: flex; gap: 15px; font-size: 0.85rem; font-weight: 700; font-family: 'Inter', sans-serif; }
        .lang-switch a { color: var(--dim); text-decoration: none; transition: 0.3s; text-transform: uppercase; }
        .lang-switch a:hover { color: #fff; }
        .lang-switch a.active { color: var(--accent); }

        /* Hero */
        section { padding: 12vh 0; border-bottom: 1px solid #1a1a1a; }
        .hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        .hero h1 { font-size: clamp(3.5rem, 13vw, 10rem); font-weight: 900; line-height: 1.2; margin-bottom: 1.5rem; }
        .hero .sub-hero { font-size: clamp(1.4rem, 3.5vw, 2.5rem); font-weight: 700; color: var(--accent); margin-bottom: 2rem; }
        .hero p { font-size: clamp(1.1rem, 1.8vw, 1.5rem); max-width: 850px; color: #ccc; line-height: 1.8; }

        /* Typography & Layout */
        h2 { font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 900; margin-bottom: 2.5rem; line-height: 1.3; }
        .section-intro { font-size: 1rem; color: var(--accent); font-weight: 700; margin-bottom: 1.5rem; letter-spacing: 0; }
        
        .list-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 3.5rem; margin-top: 3rem; }
        
        /* RTL Adjustment: Border Right instead of Left for lists */
        .list-item h3 { font-size: 1.4rem; font-weight: 900; margin-bottom: 1rem; color: #fff; border-right: 3px solid var(--accent); padding-right: 15px; }
        .list-item p { font-size: 1.1rem; line-height: 1.8; color: var(--dim); }

        .highlight-box { background: #0a0a0a; border: 1px solid #222; padding: 2.5rem; margin: 3rem 0; }
        .highlight-box p { font-size: 1.3rem; line-height: 1.8; color: #fff; }

        /* Actions */
        .action-group { margin-top: 3.5rem; }
        .action-group h4 { font-size: 1.2rem; color: var(--accent); margin-bottom: 1.5rem; }
        .action-list { list-style: none; margin-bottom: 3rem; }
        .action-list li { font-size: 1.1rem; padding: 0.8rem 0; border-bottom: 1px solid #111; color: #bbb; }
        .action-list li b { color: #fff; font-size: 1rem; margin-left: 10px; } 

        /* Footer & Links */
        footer { padding: 8vh 0; background: #050505; border-top: 1px solid #222; }
        .footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 4rem; margin-bottom: 4rem; }
        
        .footer-heading { font-size: 0.9rem; color: var(--dim); margin-bottom: 1.5rem; display: block; }
        .email-small { font-size: 1.5rem; font-weight: 700; color: #fff; text-decoration: none; transition: 0.3s; font-family: sans-serif; direction: ltr; display: inline-block; }
        .email-small:hover { color: var(--accent); }

        .external-links { list-style: none; }
        .external-links li { margin-bottom: 1.5rem; }
        .external-links a { font-size: 1rem; font-weight: 700; color: #fff; text-decoration: none; display: block; line-height: 1.3; transition: 0.3s; }
        .external-links a span { display: block; font-size: 0.8rem; color: var(--dim); font-weight: 400; margin-top: 4px; }
        .external-links a:hover { color: var(--accent); }

        /* Utilities */
        .outline { color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,0.5); }
        .accent { color: var(--accent); }
        [data-reveal] { opacity: 0; transform: translateY(30px); transition: var(--transition); }
        [data-reveal].visible { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) {
            .hero h1 { font-size: 3rem; }
            section { padding: 8vh 0; }
        }
    </style>
</head>
<body>

    <nav class="container" dir="ltr">
        <div class="nav-left">
            <a href="/" class="logo">PAHLAVI.IT</a>
            <div style="font-weight: 700; font-size: 0.7rem; letter-spacing: 1px; opacity: 0.6; color: #fff; font-family: 'Inter', sans-serif;">IRAN 2026</div>
        </div>
        <div class="lang-switch">
            <a href="/">IT</a>
            <a href="/en/">EN</a>
            <a href="/fa/" class="active">FA</a>
        </div>
    </nav>

    <main class="container">
